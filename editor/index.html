<!DOCTYPE html>
<html>
<head>

<title>Ode Development Environment</title>

<script type="text/javascript" src="../src/ode/extras.js"></script>
<script type="text/javascript" src="../src/ode/base.js"></script>
<script type="text/javascript" src="../src/ode/exceptions.js"></script>
<script type="text/javascript" src="../src/ode/lexer.js"></script>
<script type="text/javascript" src="../src/ode/nodes.js"></script>
<script type="text/javascript" src="../src/ode/parser.js"></script>
<script type="text/javascript" src="../src/ode/symboltable.js"></script>
<script type="text/javascript" src="../src/ode/stacks.js"></script>
<script type="text/javascript" src="../src/ode/environment.js"></script>
<script type="text/javascript" src="../src/ode/interpreter.js"></script>
<script type="text/javascript" src="../src/ode/joynatives.js"></script>
<script type="text/javascript" src="../src/ode/controller.js"></script>

<script type="text/javascript" src="../lib/modernizr.js"></script>
<script type="text/javascript" src="../lib/jquery.js"></script>

<script type="text/javascript" src="../src/odeeditor/controller.js"></script>
<script type="text/javascript" src="../src/odeeditor/fullview.js"></script>

<link rel="stylesheet" type="text/css" href="../styles/editor-main.css" />
<link rel="stylesheet" type="text/css" href="../styles/editor-frame.css" />
<link rel="stylesheet" type="text/css" href="../styles/editor-controls.css" />

</head>

<body>

  <div id="top-frame">
    <div class="innertube">

      <nav>
        <a href="../index.html" class="home">&lt;&lt; Ode Programming Language</a>
      </nav>      

      <h1>Ode Development Environment</h1>

      <div class="button-area">
        <button type="button" id="execEditorButton">Execute Editor</button>
        
        <button type="button" id="saveBufferAsButton">Save As:</button>
        <input type="text" name="fileNameTextBox" id="fileNameTextBox" />
        
        <button type="button" id="saveBufferButton">Save:</button>
        <button type="button" id="loadBufferButton">Load:</button> 
        <button type="button" id="deleteBufferButton">Delete:</button> 
        <select id="bufferNameList"></select>               
      </div>
    </div>
  </div>

  <div id="bottom-frame">
    <div class="innertube">

      <div id="shell-area">
        <input type="text" name="shell-input" id="shell-input" class="textBox" />
      </div>

      <div id="button-area">
        <button type="button" id="traceButton">Tracing On/Off</button>
        <button type="button" id="printNamesButton">Print All Definitions</button>
        <button type="button" id="clearButton">Clear Window</button>
        <button type="button" id="resetButton">Reset Memory</button>
      </div>

      <div id="version"></div>

    </div>
  </div>

  <div id="content">
    <div class="innertube">

      <div class="colmask doublepage">
        <div class="colleft">
          <div class="col1">
            Editor Area:<br>
            <textarea id="dev-editor" class="textBox"></textarea>
          </div>
          <div class="col2">
            Output Area:<br>
            <textarea id="dev-results" class="textBox" readonly="readonly"></textarea>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
